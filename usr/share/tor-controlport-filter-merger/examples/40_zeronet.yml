---
- match-exe-paths:
    - '*'
  match-users:
    - '*'
  match-hosts:
    - '*'
  commands:
    ADD_ONION:
      - pattern:     'NEW:(\S+) port=15441'
        replacement: 'NEW:{} Port=15441,{client-address}:15441'
    DEL_ONION:
      - '.+'
